  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a14;
      color: #e0e0e8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px
    }

    .box {
      max-width: 480px
    }

    .code {
      font-size: 6rem;
      font-weight: 900;
      background: linear-gradient(135deg, #7aa2f7, #9ece6a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 12px 0 8px
    }

    p {
      color: #8888aa;
      font-size: 1rem;
      margin-bottom: 28px
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, #7aa2f7, #5d8ce6);
      color: #fff;
      text-decoration: none;
      transition: transform .2s, box-shadow .2s
    }

    a.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(122, 162, 247, .4)
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="code">404</div>
